iter"></line><polyline points="842.7823486328125,616.0800170898438 842.7823486328125,784.2743320465088 892.7823486328125,784.2743320465088" fill="none" stroke-width="8" stroke="#000000" stroke-linejoin="miter" stroke-linecap="round"></polyline><line x1="792.7823486328125" y1="616.0800170898438" x2="842.7823486328125" y2="616.0800170898438" stroke-width="8" stroke="#000000" stroke-linecap="round" stroke-linejoin="miter"></line><rect width="736.8165283203125" height="96.32560729980469" x="1215.4738159179688" y="20" fill="#fb645c" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-3" class=""></rect><text font-family="Arial" font-size="32" text-anchor="middle" font-weight="500" fill="#000000" x="1583.8821411132812" y="15.924610137939453"><tspan dy="41.6" x="1583.8821411132812">100% des notices déposées sur HAL et XX% des</tspan><tspan dy="41.6" x="1583.8821411132812">PDF</tspan></text><rect width="766.97412109375" height="179.52560424804688" x="1215.4738159179688" y="146.3256072998047" fill="#fb645c" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-4" class=""></rect><text font-family="Arial" font-size="32" text-anchor="middle" font-weight="500" fill="#000000" x="1598.9609069824219" y="142.25021743774414"><tspan dy="41.6" x="1598.9609069824219">Bénéficier d'une base Zotero structurée des</tspan><tspan dy="41.6" x="1598.9609069824219">publications des EC pour automatiser certaines</tspan><tspan dy="41.6" x="1598.9609069824219">tâches : dépôt vers HAL, fiche des EC sur le site du</tspan><tspan dy="41.6" x="1598.9609069824219">labo, etc.</tspan></text><rect width="222.69149780273438" height="73.70067596435547" x="892.7823486328125" y="115.2752685546875" fill="#fb645c" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-2" class=""></rect><text font-family="Arial" font-size="48" text-anchor="middle" font-weight="500" fill="#000000" x="1004.1280975341797" y="105.28227996826172"><tspan dy="62.400000000000006" x="1004.1280975341797">Objectifs</tspan></text><rect width="758.1686401367188" height="139.0004425048828" x="1370.1475219726562" y="355.8511962890625" fill="#6a8cff" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-6" class=""></rect><text font-family="Arial" font-size="32" text-anchor="middle" font-weight="500" fill="#000000" x="1749.2318420410156" y="351.775821685791"><tspan dy="41.6" x="1749.2318420410156">1. Extraction des publications de l'EC via sa fiche</tspan><tspan dy="41.6" x="1749.2318420410156">chercheur. Uniquement les publications depuis son</tspan><tspan dy="41.6" x="1749.2318420410156">intégration au labo</tspan></text><rect width="779.4794311523438" height="55.80044937133789" x="1370.1475219726562" y="524.8516540527344" fill="#6a8cff" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-7" class=""></rect><text font-family="Arial" font-size="32" text-anchor="middle" font-weight="500" fill="#000000" x="1759.8872375488281" y="520.7762641906738"><tspan dy="41.6" x="1759.8872375488281">2. Formatage des publications en BibTex via un LLM</tspan></text><rect width="707.73388671875" height="96.32560729980469" x="1370.1475219726562" y="610.652099609375" fill="#6a8cff" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-8" class=""></rect><text font-family="Arial" font-size="32" text-anchor="middle" font-weight="500" fill="#000000" x="1724.0144348144531" y="606.5767135620117"><tspan dy="41.6" x="1724.0144348144531">3. Import du BibTex dans Zotero. Validation des</tspan><tspan dy="41.6" x="1724.0144348144531">métadonnées à la main</tspan></text><rect width="749.2598876953125" height="139.0004425048828" x="1370.1475219726562" y="736.9777221679688" fill="#6a8cff" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-9" class=""></rect><text font-family="Arial" font-size="32" text-anchor="middle" font-weight="500" fill="#000000" x="1744.7774658203125" y="732.9023208618164"><tspan dy="41.6" x="1744.7774658203125">4. Export du BibTex retravaillé via Zotero et import</tspan><tspan dy="41.6" x="1744.7774658203125">du fichier dans X2HAL. On élimine les doublons et</tspan><tspan dy="41.6" x="1744.7774658203125">on publie le reste sur HAL grâce à X2HAL</tspan></text><rect width="772.2035522460938" height="138.25633239746094" x="1370.1475219726562" y="905.9781494140625" fill="#6a8cff" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-10" class=""></rect><text font-family="Arial" font-size="32" text-anchor="middle" font-weight="500" fill="#000000" x="1756.2492980957031" y="901.9027633666992"><tspan dy="41.6" x="1756.2492980957031">5. On soumet à l'EC la bibliographie avec les liens</tspan><tspan dy="41.6" x="1756.2492980957031">vers les notices sur HAL. Il propose ses corrections,</tspan><tspan dy="41.6" x="1756.2492980957031">il transmet XX% des PDF à déposer</tspan></text><rect width="773.2371215820312" height="137.92560577392578" x="1370.1475219726562" y="1074.2344970703125" fill="#6a8cff" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-11" class=""></rect><text font-family="Arial" font-size="32" text-anchor="middle" font-weight="500" fill="#000000" x="1756.7660522460938" y="1070.1590957641602"><tspan dy="41.6" x="1756.7660522460938">6. On insère les données de l'EC dans le tableau de</tspan><tspan dy="41.6" x="1756.7660522460938">bord codé visible sur le site du labo et/ou un site</tspan><tspan dy="41.6" x="1756.7660522460938">Omeka S</tspan></text><rect width="377.3651428222656" height="73.32861709594727" x="892.7823486328125" y="747.6100463867188" fill="#6a8cff" fill-opacity="1" stroke="#000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-5" class=""></rect><text font-family="Arial" font-size="48" text-anchor="middle" font-weight="500" fill="#000000" x="1081.4649353027344" y="737.6170635223389"><tspan dy="62.400000000000006" x="1081.4649353027344">Marche à suivre</tspan></text><rect width="772.7823486328125" height="145.88941955566406" x="20" y="543.1353149414062" fill="#000000" fill-opacity="1" stroke="#00000000" stroke-opacity="1" stroke-width="6" rx="12" ry="12" id="node-1" class=""></rect><text font-family="Arial" font-size="52" text-anchor="middle" font-weight="700" fill="#ffffff" x="406.3912048339844" y="531.6629505157471"><tspan dy="67.60000000000001" x="406.3912048339844">Moulinette des dépôts des</tspan><tspan dy="67.60000000000001" x="406.3912048339844">publications HCERES du labo</tspan></text></g></svg>