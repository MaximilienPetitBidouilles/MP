<div class="timeline education">
    {{ range .Site.Data.education }}
    <div class="timeline-container">
      <span class="timeline-date">{{ .startDate }} - {{ .endDate }}</span>
      <div class="timeline-content">
        <div class="title">{{ .degree }}</div>
        <div class="subtitle">
          <span>{{ .institution }}</span> <span class="dot-prefix">{{ .location }}</span>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
