<div style="width: 100%; height: 100vh; position: relative;">
    <svg id="mindmap" style="width: 100%; height: 100%;"></svg>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.15.0-alpha.1+1308d8e/dist/style.css">
<script src="https://cdn.jsdelivr.net/npm/d3@6.2.0"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.0-alpha.0"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.15.0-alpha.1+1308d8e/dist/index.js"></script>
<script>
(() => {
  setTimeout(() => {
    const { markmap: mm, mm: en } = window;
    const toolbar = new mm.Toolbar();
    toolbar.attach(en);
    const toolbarElement = toolbar.render();
    toolbarElement.setAttribute("style", "position:absolute;bottom:20px;right:20px");
    document.body.append(toolbarElement);
  });
})();
</script>
<script>
((d, x, b, A) => {
  const k = d();
  window.mm = k.Markmap.create("svg#mindmap", (x || k.deriveOptions)(A), b);
})(() => window.markmap, null, "{{ .Inner | safeJS }}");
</script>
