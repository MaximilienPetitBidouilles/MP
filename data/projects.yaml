  content: |
    Here's my latest Go project - Mail.tm CLI, a CLI application for working with Mail.tm's disposable email service.

    <!--more-->

    Disposable email - is a free email service that allows receiving emails at a temporary address that self-destructs after a specific time elapses.

    Mail.tm CLI is a command-line-based application that works with one such service - Mail.tm. Mail.tm CLI allows you to manage a disposable #mailbox and receive emails from the CLI #console.

    Stars, issues, and Pull Requests are welcome!

